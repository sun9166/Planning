syntax = "proto3";
package calmcar.perception;


message Point {
  double x = 1;
  double y = 2;
  double z = 3;
}

message Point2i {
  int64 x = 1;
  int64 y = 2;
}

message Rect {
  double x = 1;
  double y = 2;
  double width = 3;
  double height = 4;
}

message Size2f {
  double width = 1;
  double length = 2;
}

message Matrix2d {
  int64 rows = 1;
  int64 columns = 2;
  repeated double data = 3;
}
